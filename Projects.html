<!DOCTYPE html>

<style>
    /* gfgxd */
* {box-sizing: border-box;}
body { 
  background-color: #d4d9d9;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  transition: background-color 0.5s, color 0.5s;
}
.header {
  overflow: hidden;
  background-color: #89a1ab;
  padding: 20px 10px;
  transition: background-color 0.5s, color 0.5s;
}
.header a {
  
  float: left;
  color: #2e4250;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}
.header a.logo {
  font-size: 25px;
  font-weight: bold;
}
.header a:hover {
  background-color: #ddd;
  color: black;
}
.header a.active {
  background-color: #182934;
  color: white;
}
.header-right {
  float: right;
}
@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  .header-right {
    float: none;
  }
}
.parallax {
  background-image: url('your-image.jpg');
  height: 500px;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.dark-mode {
  background-color: #121212;
  color: #ffffff;
}
.dark-mode .header {
  background-color: #333;
  color: #ffffff;
}
.dark-mode .header a {
  color: #ffffff;
}
.dark-mode .header a:hover {
  background-color: #555;
  color: #ffffff;
}

.dark-mode .header a.logo {
  color: dodgerblue;
}

.stylish-text {
  font-family:'Courier New', Courier, monospace;
  font-size: 56px; /* Large text size */
  font-weight: bold; /* Bold text */
  color: #2e4250; /* Tomato color */
  text-align: center; /* Centered text */
  margin: 20px 0; /* Margin for spacing */
}

.font-raleway {
  font-family: 'Raleway', sans-serif;
  font-weight: 100;
  letter-spacing: 2px; /* Adjust spacing as needed */
}

</style>
</head>
<body>
